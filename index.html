<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FireFlight Orbit Demo</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <style>
    body { margin: 0; overflow: hidden; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    canvas { display: block; }

    #status-pill {
      position: fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 18px;
      border-radius: 999px;
      border: 2px solid;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 0.2px;
      pointer-events: none;
      user-select: none;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      transition: background-color 180ms ease, border-color 180ms ease, color 180ms ease;
    }

    #status-pill.charging {
      color: #093215;
      background: rgba(171, 237, 174, 0.95);
      border-color: #2f9b4d;
    }

    #status-pill.eclipse {
      color: #3b0006;
      background: rgba(255, 146, 146, 0.95);
      border-color: #b53333;
    }
  </style>
</head>
<body>
  <div id="status-pill" class="charging">Charging ⚡️</div>
  <script type="module" src="main.js"></script>
</body>
</html>
