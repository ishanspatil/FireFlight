<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FireFlight Orbit Demo</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
    canvas { display: block; }

    #status-pill {
      position: fixed;
      top: 32px;
      left: 50%;
      transform: translateX(-50%);
      padding: 22px 44px;
      border-radius: 999px;
      border: 4px solid;
      font-size: 42px;
      font-weight: 700;
      letter-spacing: 0.6px;
      pointer-events: none;
      user-select: none;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
      transition: background-color 180ms ease, border-color 180ms ease, color 180ms ease;
    }

    #status-pill.charging {
      color: #093215;
      background: rgba(171, 237, 174, 0.95);
      border-color: #2f9b4d;
    }

    #status-pill.eclipse {
      color: #3b0006;
      background: rgba(255, 146, 146, 0.95);
      border-color: #b53333;
    }

    #status-pill.imaging {
      color: #00385e;
      background: rgba(165, 218, 255, 0.95);
      border-color: #2b75b6;
    }

    #imaging-details {
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      width: min(440px, calc(100vw - 88px));
      background: rgba(32, 32, 32, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.35);
      border-radius: 14px;
      padding: 12px 62px 12px 16px;
      color: #ffffff;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
      font-size: 14px;
      line-height: 1.4;
      z-index: 8;
    }

    #imaging-details .title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      opacity: 0.88;
      margin-bottom: 6px;
    }

    #history-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.65);
      background: rgba(92, 92, 92, 0.85);
      color: #fff;
      font-size: 20px;
      line-height: 1;
      cursor: pointer;
      display: grid;
      place-items: center;
    }

    #history-toggle svg {
      width: 22px;
      height: 22px;
      display: block;
    }

    #history-panel {
      position: fixed;
      right: max(20px, calc(50vw - 220px));
      bottom: 90px;
      width: min(360px, calc(100vw - 48px));
      max-height: 50vh;
      overflow-y: auto;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(58, 58, 58, 0.94);
      color: #fff;
      padding: 10px 12px;
      display: none;
      z-index: 7;
    }

    #history-panel.open {
      display: block;
    }

    #history-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #history-list li {
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      padding: 8px 0;
      font-size: 13px;
    }

    #history-list li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div id="status-pill" class="charging">Charging ☀️</div>
  <div id="imaging-details">
    <div class="title">Imaging Telemetry</div>
    <div id="imaging-summary">No imaging sessions yet.</div>
    <button id="history-toggle" type="button" aria-label="Toggle imaging history">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path fill="currentColor" d="M13 3a9 9 0 0 0-9 9H1l4 4 4-4H6a7 7 0 1 1 2.05 4.95L6.64 18.36A9 9 0 1 0 13 3Zm-1 5h2v5.2l3 3-1.4 1.4L12 14V8Z"/>
      </svg>
    </button>
  </div>
  <aside id="history-panel" aria-label="Imaging history">
    <ul id="history-list">
      <li>No history yet.</li>
    </ul>
  </aside>
  <script type="module" src="main.js"></script>
</body>
</html>
