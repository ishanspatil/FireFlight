<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>FireFlight Orbit Demo</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      overflow: hidden;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }

    body::after {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(ellipse at center, transparent 50%, rgba(0, 0, 0, 0.35) 100%);
      z-index: 1;
    }

    canvas {
      display: block;
      touch-action: none;
    }

    /* ── Keyframes ── */

    @keyframes slideUp {
      from { opacity: 0; transform: translate(-50%, 20px); }
      to   { opacity: 1; transform: translate(-50%, 0); }
    }

    @keyframes statusPulse {
      0%, 100% { filter: brightness(1); }
      50%      { filter: brightness(1.45); }
    }

    /* ── Status Pill ── */

    #status-pill {
      position: fixed;
      top: 28px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 28px;
      border-radius: 999px;
      border: 1.5px solid;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      transition: background-color 300ms ease, border-color 300ms ease,
                  color 300ms ease, box-shadow 300ms ease;
      z-index: 10;
    }

    #status-pill.pulse {
      animation: statusPulse 400ms cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    #status-pill.charging {
      color: #6fdb7d;
      background: rgba(22, 34, 24, 0.82);
      border-color: rgba(111, 219, 125, 0.35);
      box-shadow: 0 0 24px rgba(111, 219, 125, 0.12),
                  0 4px 16px rgba(0, 0, 0, 0.25);
    }

    #status-pill.eclipse {
      color: #ff7b7b;
      background: rgba(38, 20, 22, 0.82);
      border-color: rgba(255, 123, 123, 0.35);
      box-shadow: 0 0 24px rgba(255, 123, 123, 0.12),
                  0 4px 16px rgba(0, 0, 0, 0.25);
    }

    #status-pill.imaging {
      color: #70b8ff;
      background: rgba(20, 30, 42, 0.82);
      border-color: rgba(112, 184, 255, 0.35);
      box-shadow: 0 0 24px rgba(112, 184, 255, 0.12),
                  0 4px 16px rgba(0, 0, 0, 0.25);
    }

    /* ── Imaging Details Panel ── */

    #imaging-details {
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      width: min(420px, calc(100vw - 48px));
      background: rgba(24, 24, 28, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 14px 58px 14px 18px;
      color: #c8c8cd;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.45),
                  inset 0 1px 0 rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      font-size: 14px;
      line-height: 1.5;
      z-index: 8;
      animation: slideUp 600ms cubic-bezier(0.16, 1, 0.3, 1) 100ms both;
    }

    .title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: rgba(255, 255, 255, 0.4);
      margin-bottom: 8px;
      font-weight: 500;
    }

    #imaging-summary strong {
      color: #fff;
      font-weight: 600;
    }

    /* ── History Toggle Button ── */

    #history-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.06);
      color: rgba(255, 255, 255, 0.5);
      font-size: 20px;
      line-height: 1;
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: background 200ms ease, border-color 200ms ease,
                  color 200ms ease, transform 200ms ease;
    }

    #history-toggle:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.3);
      color: #fff;
    }

    #history-toggle:active {
      transform: translateY(-50%) scale(0.9);
    }

    #history-toggle svg {
      width: 20px;
      height: 20px;
      display: block;
    }

    /* ── History Panel ── */

    #history-panel {
      position: fixed;
      right: max(20px, calc(50vw - 210px));
      bottom: 92px;
      width: min(340px, calc(100vw - 48px));
      max-height: 50vh;
      overflow-y: auto;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(24, 24, 28, 0.9);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      color: #c8c8cd;
      padding: 14px 16px;
      z-index: 7;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.45),
                  inset 0 1px 0 rgba(255, 255, 255, 0.06);

      /* Animated open / close */
      opacity: 0;
      transform: translateY(8px);
      pointer-events: none;
      transition: opacity 250ms cubic-bezier(0.16, 1, 0.3, 1),
                  transform 250ms cubic-bezier(0.16, 1, 0.3, 1);
    }

    #history-panel.open {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    #history-panel .title {
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    /* Custom scrollbar */
    #history-panel::-webkit-scrollbar { width: 5px; }
    #history-panel::-webkit-scrollbar-track { background: transparent; }
    #history-panel::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 3px;
    }
    #history-panel::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    /* ── History List ── */

    #history-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #history-list li {
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      padding: 10px 6px;
      font-size: 13px;
      line-height: 1.5;
      border-radius: 6px;
    }

    #history-list li:last-child {
      border-bottom: none;
    }

    #history-list strong {
      color: #fff;
      font-weight: 600;
    }

    /* ── Responsive ── */

    @media (max-width: 600px) {
      #status-pill {
        font-size: 15px;
        padding: 8px 22px;
        top: 20px;
      }

      #imaging-details {
        bottom: 16px;
        padding: 12px 50px 12px 14px;
        font-size: 13px;
        border-radius: 14px;
      }

      .title {
        font-size: 10px;
        margin-bottom: 6px;
      }

      #history-toggle {
        width: 34px;
        height: 34px;
        right: 10px;
      }

      #history-toggle svg {
        width: 18px;
        height: 18px;
      }

      #history-panel {
        bottom: 76px;
        right: 12px;
        width: min(320px, calc(100vw - 24px));
        max-height: 40vh;
        padding: 12px 14px;
      }

      #history-list li {
        font-size: 12px;
        padding: 8px 4px;
      }
    }

    @media (max-width: 380px) {
      #status-pill {
        font-size: 14px;
        padding: 7px 18px;
        top: 16px;
      }

      #imaging-details {
        bottom: 12px;
        width: calc(100vw - 24px);
      }

      #history-panel {
        bottom: 70px;
        width: calc(100vw - 16px);
        right: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="status-pill" class="charging">Charging ☀️</div>
  <div id="imaging-details">
    <div class="title">Imaging Telemetry</div>
    <div id="imaging-summary">No imaging sessions yet.</div>
    <button id="history-toggle" type="button" aria-label="Toggle imaging history">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path fill="currentColor" d="M13 3a9 9 0 0 0-9 9H1l4 4 4-4H6a7 7 0 1 1 2.05 4.95L6.64 18.36A9 9 0 1 0 13 3Zm-1 5h2v5.2l3 3-1.4 1.4L12 14V8Z"/>
      </svg>
    </button>
  </div>
  <aside id="history-panel" aria-label="Imaging history">
    <div class="title">Session History</div>
    <ul id="history-list">
      <li>No history yet.</li>
    </ul>
  </aside>
  <script type="module" src="main.js"></script>
</body>
</html>
